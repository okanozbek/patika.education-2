<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Yapılacaklar Listesi</title>
  </head>
  <body>
    <div class="toast align-items-center border-0 position-absolute end-0 top-0 m-3 added-toast rounded-custom-1" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
          <div class="toast-body">
            Listeye Eklendi
          </div>
          <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
  </div>
  <div class="toast align-items-center border-0 position-absolute end-0 top-0 m-3 empty__warning-toast rounded-custom-1" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="d-flex">
        <div class="toast-body">
          Listeye boş ekleme yapamazsınız!
        </div>
        <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
  </div>
    
    <div class="container p-3">
      <div class="header">
        <div class="d-flex flex-column align-items-center justify-content-center">
          <img
          src="https://cdn.sanity.io/images/9kdepi1d/production/65c832d202a503b15d99e628f4313782f3ef50db-300x62.png"
          class="bg-white rounded-custom-1 custom-box-shadow"
          alt=""
          />
        <h2 class="my-3">ToDo App</h2>
        </div>
        <form onsubmit="newElement(event)">
          <div class="input-group mb-3">
            <input type="text" id="task" class="form-control border-0 custom-box-shadow" placeholder="New Task" aria-label="New Task" aria-describedby="addTaskButton">
            <button id="addTaskButton" class="add_todo-btn custom-box-shadow" type="submit">Ekle</button>
          </div>
        </form>
      </div>

      <ul id="taskList" class="list-group gap-3">
      </ul>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>      
      <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js"></script>
      <script src="js/index.js"></script>
    </div>
  </body>
</html>
